server:
  port: 8081

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa

  application:
    name: user-service

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
appDescription: "Pragma Powerup"
appVersion: "1.0.0"